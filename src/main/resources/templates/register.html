<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form th:action="@{/register}" modelAttribute="userForm" method="post">
        <div class="form-group">
            <label for="username">Username</label>:
            <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>:
            <input type="password" class="form-control" id="password" name="password" />
        </div>

        <div class="form-group">
            <label for="passwordConfirm">Password (Confirm)</label>:
            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
