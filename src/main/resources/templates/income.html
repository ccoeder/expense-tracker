<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>Income</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <form th:action="@{/income}" modelAttribute="incomeForm" method="post">

        <div class="form-group">
            <label for="description">Description</label>:
            <input type="text" class="form-control" id="description" name="description" autofocus="autofocus" />
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>:
            <input type="number" class="form-control" id="amount" name="amount" min="1" step="any" />
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
